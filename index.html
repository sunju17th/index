<html>
    </html>
    <!doctype html>
    <html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Giới thiệu nhóm</title>
        <style>
            body{font-family:Arial,Helvetica,sans-serif;background:#f7f7f7;color:#222;margin:0;padding:20px}
            .container{max-width:1000px;margin:0 auto}
            .header{text-align:center;margin-bottom:24px}
            .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
            .card{background:#fff;border-radius:8px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,0.08);text-align:center}
            .photo{width:140px;height:140px;border-radius:50%;object-fit:cover;margin:0 auto 12px;display:block}
            .name{font-weight:700;margin:6px 0}
            .role{color:#666;font-size:0.95rem}
            .instructions{margin-top:20px;font-size:0.9rem;color:#444}
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Nhóm ABC</h1>
                <p>Trang giới thiệu thành viên</p>
            </header>

            <section class="grid">
                <article class="card">
                    <img class="photo" src="https://via.placeholder.com/300?text=Nguy%E1%BB%85n+V%C4%83n+A" alt="Nguyễn Văn A">
                    <div class="name">Nguyễn Văn A</div>
                    <div class="role">Thành viên</div>
                </article>

                <article class="card">
                    <img class="photo" src="https://via.placeholder.com/300?text=Tr%E1%BA%A7n+Th%E1%BB%8B+B" alt="Trần Thị B">
                    <div class="name">Trần Thị B</div>
                    <div class="role">Thành viên</div>
                </article>

                <article class="card">
                    <img class="photo" src="https://via.placeholder.com/300?text=L%C3%AA+V%C4%83n+C" alt="Lê Văn C">
                    <div class="name">Lê Văn C</div>
                    <div class="role">Thành viên</div>
                </article>

                <article class="card">
                    <img class="photo" src="https://via.placeholder.com/300?text=Ph%C3%A1m+Th%E1%BB%8B+D" alt="Phạm Thị D">
                    <div class="name">Phạm Thị D</div>
                    <div class="role">Thành viên</div>
                </article>
            </section>

            <p class="instructions">
                Thay ảnh: tạo thư mục `images/` trong cùng thư mục chứa `index.html` và đổi `src` của thẻ &lt;img&gt; thành `images/tenfile.jpg`. Ví dụ: <code>images/nguyenvana.jpg</code>.
            </p>
        </div>
    </body>
    </html>
